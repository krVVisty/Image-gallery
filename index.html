<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Fullscreen image area -->
    <div id="imageShowcase">
      <img id="displayImage" src="" alt="Selected image" />
    </div>

    <!-- Side navigation arrows (centre-left / centre-right) -->
    <div class="arrows" aria-hidden="false">
      <button id="prev" class="arrow" aria-label="Previous image">❮</button>
      <button id="next" class="arrow" aria-label="Next image">❯</button>
    </div>

    <!-- Thumbnails container with toggle button above miniatures -->
    <div id="thumbnailsContainer">
      <div id="toggleWrapper">
        <button id="toggleThumbnails">⌄</button>
      </div>
      <div id="thumbnails"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
